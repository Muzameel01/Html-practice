<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table example</title>
  </head>

  <body>
    <table border="1">
      <caption>This is Table</caption>
      <thead>
        <tr>
          <th>column 1</th>
          <th>column 2</th>
          <th>column 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">r1 c1</td>
          <td>r1 c2</td>
          <td>r1 c3</td>
        </tr>
        <tr>
          <td>r2 c2</td>
          <td>r2 c3</td>
        </tr>
        <tr>
            <td colspan="2">r3 c1</td>
            <td>r3 c3</td>
        </tr>
        <!-- nested table example-->
        <tr>
          <td>
            <table border="1">
              <tr>
                <td rowspan="2">r1 c1</td>
                <td>r1 c2</td>
                <td>r1 c3</td>
              </tr>
              <tr>
                <td>r2 c2</td>
                <td>r2 c3</td>
              </tr>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
